<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta Data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="media/website_icon.png">
        <title>Michael Wright</title>

        <!-- CSS Files -->
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap" rel="stylesheet">

        <!-- Google jQuery CDN for Ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <!-- Greeting and Description -->
            <div class="greeting">
                <!-- Current Status -->
                <div class="spotify">
                    <div class="blob-container">
                        <div id="blob" class="blob red"></div>
                        <span id="status"></span>
                    </div>
                </div>
                <h1>Hey, I'm Michael!</h1>
                <p>I'm an <span id="age"></span>-year-old Computer Science student at Brighton University.</p>
            </div>
        </div>

        <!-- Get current playing song from Spotify -->
        <script src="js/spotify.js"></script>
        
        <!-- Get current age -->
        <script>
            function getAge(dateString) {
                var today = new Date();
                var birthDate = new Date(dateString);
                var age = today.getFullYear() - birthDate.getFullYear();
                var m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                return age;
            }
            var currentAge = getAge('2002/12/19');
            document.getElementById("age").innerHTML = currentAge;
        </script>
    </body>

</html>
